<h1 class='title'>class X::TypeCheck::Return</h1>
<nav class="indexgroup">
</nav>
<pre>class X::TypeCheck::Return is X::TypeCheck { }</pre>
<p>Thrown when a return type check fails.</p>
<p>For example</p>
<pre>sub f() returns Int { &quot;foo&quot; }
f();</pre>
<p>Dies with</p>
<pre>Type check failed for return value; expected &#39;Int&#39; but got &#39;Str&#39;</pre>
