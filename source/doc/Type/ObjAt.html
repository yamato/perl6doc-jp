<h1 class='title'>class ObjAt</h1>
<nav class="indexgroup">
</nav>
<pre>class ObjAt { }</pre>
<p>Objects of type <code>ObjAt</code> are the return value of <code>.WHICH</code> calls on other objects, and identify an object uniquely.</p>
<p>If two objects compare equally via <code>===</code>, their <code>.WHICH</code> methods return the same ObjAt object.</p>
