<pre>role Associative { }</pre>
<p>A common role for types that support name-based lookup through <code>postcircumfix:&lt;{ }&gt; </code>, for example <a href="Hash">Hash</a> and <a href="EnumMap">EnumMap</a>. </p>
<p>The <code>%</code> sigil restricts variables to objects that do <code>Associative</code>.</p>
<p>Associative does not provide any methods.</p>
