<pre>class Method is Routine { }</pre>
<p>A type for methods. To create a method, use the <code>method</code> keyword:</p>
<pre>my $m = method ($invocant: $param) {
    say &quot;$invocant: &#39;$param&#39;&quot;;
}
&quot;greeting&quot;.$m(&quot;hello&quot;);         # greeting: &#39;hello&#39;</pre>
